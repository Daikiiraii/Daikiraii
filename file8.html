<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма-анкета</title>
    <style>
        body {
            background-color: #e0ffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .gender-options {
            margin-top: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-buttons {
            margin-top: 20px;
            text-align: center;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #2c98f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2176c1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Анкета користувача</h2>
        <form action="mailto:example@example.com" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name">

            <label for="age">Вік:</label>
            <input type="number" id="age" name="age">

            <label>Стать:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="чоловіча">
                <label for="male" style="display: inline;">Чоловіча</label>
                <input type="radio" id="female" name="gender" value="жіноча">
                <label for="female" style="display: inline;">Жіноча</label>
            </div>

            <label for="status">Сімейний стан:</label>
            <select name="status" id="status">
                <option>Не одружений/не одружена</option>
                <option>Одружений/заміжня</option>
                <option>Інше</option>
            </select>

            <div class="form-buttons">
                <input type="submit" value="Надіслати">
                <input type="reset" value="Скасувати">
            </div>
        </form>
    </div>
</body>
</html>
