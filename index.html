<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рисовалка</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    canvas {
      display: block;
      background-color: #f0f0f0;
      touch-action: none; /* отключение действий по умолчанию на тач-устройствах */
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="toggleBrushMode()">Инструмент</button>
    <button onclick="clearCanvas()">Очистить</button>
    <label for="colorPicker">Выберите цвет:</label>
    <input type="color" id="colorPicker" onchange="changeColor()">
    <label for="brushSizeInput">Толщина кисти:</label>
    <input type="range" id="brushSizeInput" min="1" max="100" value="10" onchange="changeBrushSize(this.value)">
    <input type="number" id="brushSizeNumber" min="1" max="100" value="10" onchange="changeBrushSize(this.value)">
    <label for="opacityInput">Прозрачность кисти:</label>
    <input type="range" id="opacityInput" min="0" max="1" step="0.1" value="1" onchange="changeOpacity(this.value)">
    <input type="number" id="opacityNumber" min="0" max="1" step="0.1" value="1" onchange="changeOpacity(this.value)">
  </div>

  <canvas id="drawCanvas"></canvas>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSizeInput = document.getElementById('brushSizeInput');
    const brushSizeNumber = document.getElementById('brushSizeNumber');
    const opacityInput = document.getElementById('opacityInput');
    const opacityNumber = document.getElementById('opacityNumber');
    
    // Установка размеров холста
    canvas.width = 10000;
    canvas.height = 10000;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let brushSize = 10;
    let eraserMode = false;
    let opacity = 1;

    let canvasOffsetX = 0;
    let canvasOffsetY = 0;
    let scale = 1;

    function draw(e) {
      if (!isDrawing) return;
      
      ctx.lineWidth = brushSize / scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.strokeStyle = eraserMode ? '#f0f0f0' : colorPicker.value;
      
      ctx.globalAlpha = opacity;
      
      ctx.beginPath();
      ctx.moveTo(lastX / scale, lastY / scale);
      ctx.lineTo(e.clientX / scale - canvasOffsetX, e.clientY / scale - canvasOffsetY);
      ctx.stroke();

      [lastX, lastY] = [e.clientX - canvasOffsetX, e.clientY - canvasOffsetY];
    }

    function toggleBrushMode() {
      eraserMode = !eraserMode;
      const toolButton = document.querySelector('#controls button');
      toolButton.textContent = eraserMode ? 'Ластик' : 'Кисть';
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function handleResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function changeBrushSize(value) {
      brushSize = value;
      brushSizeInput.value = value;
      brushSizeNumber.value = value;
    }

    function changeOpacity(value) {
      opacity = value;
      opacityInput.value = value;
      opacityNumber.value = value;
    }

    function handleWheel(e) {
      e.preventDefault();

      const x = e.clientX - canvasOffsetX;
      const y = e.clientY - canvasOffsetY;

      const delta = e.deltaY > 0 ? 1.1 : 1 / 1.1;
      scale *= delta;
      ctx.scale(delta, delta);

      // Пересчитываем смещение холста
      canvasOffsetX = (canvasOffsetX - x) * delta + x;
      canvasOffsetY = (canvasOffsetY - y) * delta + y;

      // Перерисовываем холст
      clearCanvas();
    }

    // Обработка событий мыши и тача
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.clientX - canvasOffsetX, e.clientY - canvasOffsetY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    // Обработка событий тача
    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.touches[0].clientX - canvasOffsetX, e.touches[0].clientY - canvasOffsetY];
    });

    canvas.addEventListener('touchmove', (e) => {
      draw(e.touches[0]);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchcancel', () => isDrawing = false);

    // Обработка события масштабирования колесиком мыши
    canvas.addEventListener('wheel', handleWheel);

    // Дополнительные функции
    window.addEventListener('resize', handleResize);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'e') {
        toggleBrushMode();
      }
      if (e.key === 'c') {
        clearCanvas();
      }
    });

    // Вызов функции handleResize для установки начальных размеров окна
    handleResize();
  </script>
</body>
</html>
