<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Совместное рисование</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            border: 1px solid #000;
            touch-action: none;
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>
<div id="controls">
    <button onclick="setDrawingMode('draw')">Рисовать</button>
    <button onclick="setDrawingMode('erase')">Стереть</button>
    <label for="colorPicker">Цвет кисти:</label>
    <input type="color" id="colorPicker" value="#000000" onchange="setColor()">
    <label for="brushSize">Размер кисти:</label>
    <input type="range" id="brushSize" min="1" max="20" value="2" onchange="setBrushSize()">
    <label for="transparency">Прозрачность:</label>
    <input type="range" id="transparency" min="0" max="1" step="0.1" value="1" onchange="setTransparency()">
    <button onclick="clearCanvas()">Очистить</button>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const context = canvas.getContext('2d');
    let isDrawing = false;
    let drawingMode = 'draw';
    let currentColor = '#000000';
    let currentBrushSize = 2;
    let currentTransparency = 1;
    let scaleFactor = 1;

    canvas.width = 2000;
    canvas.height = 1000;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('wheel', handleZoom);

    function startDrawing(e) {
        isDrawing = true;
        draw(e);
    }

    function draw(e) {
        if (!isDrawing) return;

        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;

        context.lineWidth = currentBrushSize * scaleFactor;

        if (drawingMode === 'draw') {
            context.globalCompositeOperation = 'source-over';
            context.strokeStyle = currentColor;
        } else if (drawingMode === 'erase') {
            context.globalCompositeOperation = 'destination-out';
            context.strokeStyle = '#fff';
        }

        context.globalAlpha = currentTransparency;

        context.lineTo(x / scaleFactor, y / scaleFactor);
        context.stroke();
        context.beginPath();
        context.moveTo(x / scaleFactor, y / scaleFactor);
    }

    function stopDrawing() {
        isDrawing = false;
        context.globalCompositeOperation = 'source-over';
        context.globalAlpha = 1;
        context.beginPath();
    }

    function setDrawingMode(mode) {
        drawingMode = mode;
    }

    function setColor() {
        currentColor = document.getElementById('colorPicker').value;
    }

    function setBrushSize() {
        currentBrushSize = document.getElementById('brushSize').value;
    }

    function setTransparency() {
        currentTransparency = document.getElementById('transparency').value;
    }

    function clearCanvas() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }

    function handleZoom(e) {
        e.preventDefault();

        scaleFactor += e.deltaY * -0.01;

        // Limit zoom between 0.2 and 5
        scaleFactor = Math.min(Math.max(0.2, scaleFactor), 5);

        canvas.style.transform = `scale(${scaleFactor})`;
    }

    window.addEventListener('resize', () => {
        // Resize not allowed in this version, consider implementing if needed
    });
</script>

</body>
</html>
