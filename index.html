<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Drawing</title>
</head>
<body>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>

  <!-- Добавляем элементы управления для выбора кисти -->
  <label for="brushSelect">Select Brush:</label>
  <select id="brushSelect" onchange="changeBrush()">
    <option value="round">Round Brush</option>
    <option value="square">Square Brush</option>
    <!-- Добавьте дополнительные варианты кистей по вашему усмотрению -->
  </select>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    let currentBrush = 'round';

    socket.on('draw', (data) => {
      drawLine(data);
    });

    let drawing = false;

    canvas.addEventListener('mousedown', () => {
      drawing = true;
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!drawing) return;

      const data = {
        x: event.clientX - canvas.getBoundingClientRect().left,
        y: event.clientY - canvas.getBoundingClientRect().top,
        brush: currentBrush  // Добавляем информацию о текущей кисти
      };

      drawLine(data);

      socket.emit('draw', data);
    }

    function drawLine(data) {
      ctx.lineWidth = 2;

      // Выбор кисти
      if (data.brush === 'square') {
        ctx.lineCap = 'square';
      } else {
        ctx.lineCap = 'round';
      }

      ctx.strokeStyle = 'black';

      ctx.lineTo(data.x, data.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(data.x, data.y);
    }

    // Функция изменения кисти
    function changeBrush() {
      const select = document.getElementById('brushSelect');
      currentBrush = select.value;
    }
  </script>
</body>
</html>
