<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>anonymous | WBO | Онлайн доска для совместного рисования</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Бесплатная и открытая доска для совместной работы в интернете. Рисуете свои идеи вместе в WBO !" />
    <meta name="keywords" content="Онлайн доска для совместного рисования,online,draw,paint,shared,realtime,wbo,whitebophir" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta property="og:title" content="anonymous board on WBO" />
    <meta property="og:url" content="http://wbo.ophir.dev/boards/anonymous" />
    <meta property="og:image" content="http://wbo.ophir.dev/preview/anonymous" />
    <link rel="canonical" href="anonymous?lang=ru" />
    <link rel="alternate" hreflang="de" href="anonymous?lang=de" />
    <link rel="alternate" hreflang="en" href="anonymous?lang=en" />
    <!-- Другие языковые альтернативы... -->
    <link rel="alternate" hreflang="pl" href="anonymous?lang=pl" />
    <link rel="alternate" hreflang="zh-CN" href="anonymous?lang=zh-CN" />
    <!-- Завершение языковых альтернатив -->

    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="../board.css" />

    <!-- Скрипты -->
    <script src="../polyfill.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
</head>

<body>

    <!-- Основной контент страницы -->
    <div id="board">
        <svg id="canvas" width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs id="defs"></defs>
            <g id="drawingArea"></g>
            <g id="cursors"></g>
        </svg>
    </div>

    <div id="loadingMessage">Загрузка</div>

    <!-- Меню -->
    <div id="menu" tabindex="0">
        <div id="menuItems">
            <!-- Инструменты -->
            <ul id="tools" class="tools">
                <li class="tool" tabindex="-1">
                    <img class="tool-icon" width="35" height="35" src="" alt="icon" />
                    <span class="tool-name"></span>
                    <img class="tool-icon secondaryIcon" width="35" height="35" src="data:," alt="icon" />
                </li>
            </ul>

            <!-- Настройки -->
            <ul class="tools" id="settings">
                <!-- Выбор цвета -->
                <li class="tool" tabindex="-1">
                    <input class="tool-icon" type="color" id="chooseColor" value="#1913B0" />
                    <label class="tool-name" for="chooseColor">Цвет</label>
                    <span class="colorPresets" id="colorPresetSel">
                        <span class="colorPresetButton"></span>
                    </span>
                </li>
                <!-- Размер -->
                <li class="tool" tabindex="-1" title="Размер (горячая клавиша: alt + колёсико мыши )">
                    <img class="tool-icon" width="60" height="60" src="icon-size.svg" alt="size" />
                    <label class="tool-name slider" for="chooseSize">
                        <span>Размер</span>
                        <input type="range" id="chooseSize" value="4" min="1" max="50" step="1" class="rangeChooser" />
                    </label>
                </li>
                <!-- Непрозрачность -->
                <li class="tool" tabindex="-1">
                    <span class="tool-icon">
                        <svg viewBox="0 0 8 8">
                            <!-- Содержимое SVG... -->
                        </svg>
                    </span>
                    <label class="tool-name slider" for="chooseOpacity">
                        <span>Непрозрачность</span>
                        <input type="range" id="chooseOpacity" value="1" min="0.2" max="1" step="0.1" class="rangeChooser" />
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <!-- Скрипты для функциональности доски -->
    <script src="../js/path-data-polyfill.js"></script>
    <script src="../js/minitpl.js"></script>
    <script src="../js/intersect.js"></script>
    <script src="../js/board.js"></script>

    <!-- Инструменты -->
    <script src="../tools/pencil/wbo_pencil_point.js"></script>
    <script src="../tools/pencil/pencil.js"></script>
    <script src="../tools/cursor/cursor.js"></script>
    <script src="../tools/line/line.js"></script>
    <script src="../tools/rect/rect.js"></script>
    <script src="../tools/ellipse/ellipse.js"></script>
    <script src="../tools/text/text.js"></script>
    <script src="../tools/eraser/eraser.js"></script>
    <script src="../tools/hand/hand.js"></script>
    <script src="../tools/grid/grid.js"></script>
    <script src="../tools/download/download.js"></script>
    <script src="../tools/zoom/zoom.js"></script>

    <!-- Дополнительные скрипты -->
    <script src="../js/canvascolor.js"></script>
</body>

</html>
