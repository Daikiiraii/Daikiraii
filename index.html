<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рисовалка</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: #f0f0f0;
      touch-action: none; /* отключение действий по умолчанию на тач-устройствах */
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas"></canvas>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    
    // Установка размеров холста
    canvas.width = 10000;
    canvas.height = 10000;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let brushSize = 10;
    let eraserMode = false;

    function draw(e) {
      if (!isDrawing) return;
      
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.strokeStyle = eraserMode ? '#f0f0f0' : `hsla(${hue}, 100%, 50%, 1)`;
      
      ctx.globalAlpha = 1; // полная прозрачность
      if (e.pressure) {
        ctx.globalAlpha = e.pressure; // учитывает силу нажатия на нажимных устройствах (например, стилусах)
      }
      
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();

      [lastX, lastY] = [e.clientX, e.clientY];
    }

    function changeColor() {
      hue = (hue + 10) % 360;
    }

    function eraseToggle() {
      eraserMode = !eraserMode;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function handleResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Обработка событий мыши и тача
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.clientX, e.clientY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    // Обработка событий тача
    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.touches[0].clientX, e.touches[0].clientY];
    });

    canvas.addEventListener('touchmove', (e) => {
      draw(e.touches[0]);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchcancel', () => isDrawing = false);

    // Дополнительные функции
    window.addEventListener('resize', handleResize);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'e') {
        eraseToggle();
      }
      if (e.key === 'c') {
        clearCanvas();
      }
      if (e.key === 'r') {
        changeColor();
      }
    });

    // Вызов функции handleResize для установки начальных размеров окна
    handleResize();
  </script>
</body>
</html>
