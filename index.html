<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій сайт</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #dcdcdc;
            padding: 20px;
            border-right: 2px solid #ccc;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .sidebar a:hover {
            color: #2980b9;
        }
        .content {
            flex-grow: 1;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Зміст</h3>
            <ul>
                <li><a href="file1.html" target="main">Про мене</a></li>
                <li><a href="file2.html" target="main">Друзі</a></li>
                <li><a href="file3.html" target="main">Розклад</a></li>
                <li><a href="file4.html" target="main">Фото</a></li>
                <li><a href="file5.html" target="main">CSS</a></li>
                <li><a href="file6.html" target="main">Котик</a></li>
                <li><a href="file7.html" target="main">Тест</a></li>
                <li><a href="file8.html" target="main">Анкета</a></li>
            </ul>
        </div>
        <div class="content">
            <iframe name="main" src="file1.html"></iframe>
        </div>
    </div>
</body>
</html>
