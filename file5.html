<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Каскадні стилі</title>
    <style>
        body {
            background-color: #eef2f3;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .highlight {
            color: #976787;
            font-weight: bold;
        }
        #footer {
            text-align: center;
            font-style: italic;
            margin-top: 40px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Використання CSS у HTML</h1>
        <p>Цей документ показує, як підключити каскадні таблиці стилів (CSS).</p>
        <p class="highlight">Цей текст виділений рожевим і жирним.</p>
        <p id="footer">© Ковальова Анастасія, БДм3</p>
    </div>
</body>
</html>
